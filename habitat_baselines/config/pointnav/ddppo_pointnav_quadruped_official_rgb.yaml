BASE_TASK_CONFIG_PATH: "configs/tasks/pointnav_quadruped_official_rgb.yaml"
TOTAL_NUM_STEPS: 5e8

VERBOSE: False
TRAINER_NAME: "ddppo"
ENV_NAME: "MultiNavRLEnv"
SIMULATOR_GPU_ID: 0
TORCH_GPU_ID:  0
VIDEO_OPTION: ['disk']
TENSORBOARD_DIR:    './results/tb/official_rgb'
VIDEO_DIR:          './results/video_dir/official_rgb'
EVAL_CKPT_PATH_DIR: './results/checkpoints/official_rgb'
CHECKPOINT_FOLDER:  './results/checkpoints/official_rgb'
TXT_DIR:            './results/checkpoints/txts/official_rgb'
TEST_EPISODE_COUNT: -1
NUM_ENVIRONMENTS: 64
SENSORS: ["RGB_SENSOR"]
NUM_UPDATES: -1
LOG_INTERVAL: 10
NUM_CHECKPOINTS: 100
# Force PyTorch to be single threaded as
# this improves performance considerably
FORCE_TORCH_SINGLE_THREADED: True

RL:
  SUCCESS_REWARD: 10.0
  SLACK_REWARD: -0.002
  COLLISION_PENALTY: 0.003
  BACKWARDS_PENALTY: 0.003
  FULL_GEODESIC_DECAY: -1.0

  POLICY:
    name: "PointNavResNetPolicy"
    action_distribution_type: "gaussian"
  PPO:
    # ppo params
    clip_param: 0.2
    ppo_epoch: 2
    num_mini_batch: 2
    value_loss_coef: 0.5
    entropy_coef: 0.01
    lr: 2.5e-4
    eps: 1e-5
    max_grad_norm: 0.2
    num_steps: 128
    use_gae: True
    gamma: 0.99
    tau: 0.95
    use_linear_clip_decay: False
    use_linear_lr_decay: False
    reward_window_size: 50

    use_normalized_advantage: False

    hidden_size: 512

    # Use double buffered sampling, typically helps
    # when environment time is similar or large than
    # policy inference time during rollout generation
    use_double_buffered_sampler: False

  DDPPO:
    sync_frac: 0.6
    # The PyTorch distributed backend to use
    distrib_backend: NCCL
    # Visual encoder backbone
    pretrained_weights: data/ddppo-models/gibson-2plus-resnet50.pth
    # Initialize with pretrained weights
    pretrained: False
    # Initialize just the visual encoder backbone with pretrained weights
    pretrained_encoder: False
    # Whether or not the visual encoder backbone will be trained.
    train_encoder: True
    # Whether or not to reset the critic linear layer
    reset_critic: True

    # Model parameters
    backbone: resnet18
    rnn_type: LSTM
    num_recurrent_layers: 2
EVAL:
    SPLIT: "val"